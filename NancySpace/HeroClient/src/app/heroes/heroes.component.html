<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <div>
    <a routerLink="/detail/{{hero.id}}" title="Click for detail information">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>  
    <button class="styled" title="Click to delete hero"
      (click)="delete(hero)">Remove</button>
    </div>
    
  </li>
</ul>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
<div>
  <button class="reload-button" (click)="refresh()">
    Reload original hero list
  </button>
</div>
